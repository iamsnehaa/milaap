<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <link rel="stylesheet" href="tinder.css">
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <!-- Profile Cards -->
    <div class="container">
        <div class="profile-cards">
            <!-- Profiles will be inserted here dynamically -->
        </div>

        <!-- Swipe Action Buttons -->
        <div class="actions">
            <button class="action dislike"><i class="fas fa-times"></i></button>
            <button class="action super-like"><i class="fas fa-star"></i></button>
            <button class="action like"><i class="fas fa-heart"></i></button>
        </div>
    </div>

    <script src="tinder.js"></script>
</body>
</html>
